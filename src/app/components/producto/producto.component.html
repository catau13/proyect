<div class="col">
  <div class="card" style="width: 18rem;">
    <img [src]="'assets/img/' + myProducto.img" class="card-img-top" alt="">
    <div class="card-body">
      <h5 class="card-title">{{ myProducto.name | titlecase }}</h5>
      <p class="card-text">{{ myProducto.price | currency:'COP ':'symbol'}}</p>
      <p class="card-text">{{ myProducto.description }}</p>
      <a class="btn btn-primary">Detail</a>
    </div>
  </div>
</div>
